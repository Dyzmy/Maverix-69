<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laman Percubaan</title>
  <style>
    /* Flexbox untuk center semua kandungan */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 30px;
      max-width: 600px;
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 20px;
      background: #000;
      color: #fff;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
      margin-bottom: 30px;
    }

    a.button:hover {
      background: #333;
    }

    .warning {
      background: #ffdddd;
      color: #a00;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>

  <h1>Selamat Datang ke Website Saya!</h1>
  <p>Ini laman percuma dan percubaan by Fathin Liyana Binti Hamdan, Maverix Founder, 17/11/2025.</p>

    Buka TikTok Shop
  </a>

  <!-- Bahagian peringatan / notice -->

    <h1>PERHATIAN</h1>

  </div>
